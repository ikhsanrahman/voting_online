{%extends "baseadmin.html"%}
{%block content%}

	<div class="container mt-5">
	<br><br>

	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">No.</th>
	      <th scope="col">Nama</th>
	      <th scope="col">NIM</th>
	      <th scope="col">Email</th>
	      <th scope="col">Code</th>
	      <th scope="col">Photo Selfie</th>
	      <th scope="col">Konfirmasi</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{%for u in user%}
	    <tr>
	      <th scope="row">{{loop.index}}</th>
	      <td>{{u.name}}</td>
	      <td>{{u.nim}}</td>
	      {%if u.birthday%}
	      <td>{{u.email}}</td>
	      <td>{{u.code}}</td>
	      {%else%}
	      <td>YYYY-MM-DD</td>
	      {%endif%}

	      {%if u.selfie%}
	      <td><img src="{url_for('static', u.selfie)}"></td>
	      {%else%}
	      <td>None</td>
	      {%endif%}

	      <td>
	      	<form method="post" action="/admin/konfirm/{{u.id}}">
	      		<input type="submit" class="btn btn-primary" name="" value="Konfirmasi">
	      	</form>
	      </td>
	    </tr>
	    {%endfor%}
	  </tbody>
	</table>
	</div>

{%endblock%}
