{%extends "baseadmin.html"%}

{%block content%}

	<div class="container mt-5">
	<button class="btn btn-primary mt" data-toggle="modal" data-target="#exampleModal">Upload Peserta Pemilih</button>
	<br><br>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    <ul class=flashes>
	    {% for message in messages %}
	      <li>{{ message }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	{% endwith %}
	<div class="modal fade" id="exampleModal" tabindex="-1" role="document" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Upload Peserta</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>

	      <div class="modal-body">
	      	<form method="post" action="/admin/upload" enctype="multipart/form-data">

			  <div class="form-group">
			    <label for="foto">File csv</label>
			    <div class="custom-file">
				  <input type="file" name="file" class="custom-file-input" id="customFile">
				  <label class="custom-file-label" for="customFile">Pilih File csv</label>
				</div>
			  </div>
			  <button type="submit" class="btn btn-primary">Upload</button>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>

{%endblock%}
